<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>E-Commerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;900&family=Roboto&family=Ubuntu&display=swap"

    <link rel="icon" href="img/logo.png">

<body>


    <!-- main menu-bar contain 3 parts(top-menu, middle-menu, bottom-menu) -->
    <div class="main-menu">
        <div class="top-menu">

            <div class="left-menu">
                <ul class="menu">
                    <li class="menu1"><i class="fa fa-home" aria-hidden="true"></i> Home</li>
                    <li class="menu2"><i class="fa fa-id-card" aria-hidden="true"></i> About Us</li>
                    <li class="menu3"><i class="fa fa-envelope-o" aria-hidden="true"></i> Contact</li>
                    <li class="menu4"><i class="fa fa-question-circle" aria-hidden="true"></i> FAQ</li>
                </ul>
            </div>

            <div class="middle-menu">
                <li class="mid-menu1"> English</li>
                <li class="mid-menu2"><i class="fa fa-usd" aria-hidden="true"></i> US-Dollar</li>
            </div>

            <div class="right-menu">

                <li class="mid-menu2"><i class="fa fa-truck" aria-hidden="true"></i> Delivery</li>
            </div>

        </div>

        <div class="medium-menu">
            <div class="mid-bar">

                <div class="logo">
                    <a href="#"><img src="img/journal-logo1x-185x32.png" alt="Journal-Logo"></a>
                </div>

                <div class="search-bar">
                    <div class="all-items">
                        <p>All</p>
                    </div>


                    <div class="search-input">
                        <input type="text" placeholder="  Search here...">
                    </div>

                    <div class="search-icon">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </div>
                </div>


                <div class="account-menu">
                    <div class="secondry-menu">
                        <a href="#"><i class="fa fa-user-circle" aria-hidden="true"></i> <span>Login</span></a>
                        <a href="#"><i class="fa fa-pencil" aria-hidden="true"></i><span>Registered</span></a>
                        <a href="#"><i class="fa fa-heart-o" aria-hidden="true"></i><span>Wishlist</span></a>
                        <a href="#"><i class="fa fa-exchange" aria-hidden="true"></i><span>Compare</span></a>
                    </div>
                    <div class="cart-menu">
                        <a href="#"> <span id="cart-total"> 0-item(0) - $0.00</span>
                            <i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
                    </div>
                </div>

            </div>

        </div>



        <!-- Bottom-Bar -->

        <div class="bottom-bar">
            <div class="bottom-nav">
                <div class="bottom-left-nav">
                    <a href="#" class="nav-yellow-bg all "><i class="fa fa-bars" aria-hidden="true"></i> ALL Department  <span>Sale</span> </a>
                    <a href="#">MULTILEVEL</a>
                    <a href="#"class="nav-blue-bg ">MEGA MENU  <span> New</span></a>
                    <a href="#">FULLWIDTH</a>
                </div>

                <div class="bottom-right-nav">

                    <a href="#"><i class="fa fa-phone" aria-hidden="true"></i>18005556787</a>
                    <a href="#" class="nav-yellow-bg  " ><i class="fa fa-file-text-o" aria-hidden="true"></i> BLOG</a>

                </div>
            </div>
        </div>

    </div>

</html>
